    <script>
        $(function(){
            $.get(
              getHost()+"?api=004&id=all",
              function(data){
              	var innerStr ="";
              	for(var key in data){
                	innerStr +=
                	"<tr>"+
                		"<td class='6'>"+
							"<a href='schedule.html?api=004&id="+data[key].id+"'>"
								+data[key].name+
							"</a>"+
                		"</td>"+
                		"<td class='2'>"+

                        "<a href='starting_lineup.html?"+
                            "id="+data[key].id+
                            "&name="+data[key].name+
                            "&home_id="+data[key].home_id+
                            "&away_id="+data[key].away_id+
                            "&home_name="+data[key].home_name+
                            "&away_name="+data[key].away_name+
                            "'>参加者入力</a></td>"+
						"<td class='2'>"+
                        "<a href='muchinput.html?"+
                            "id="+data[key].id +
                            "&name="+data[key].name+
                            "&home_name="+data[key].home_name+
                            "&away_name="+data[key].away_name+
                            "&home_name="+data[key].home_name+
                            "&away_name="+data[key].away_name+
                        "'>勉強会経過入力</a>"+
                        "</td>"+
					"</tr>";
              	}
              	document.getElementById("listObj").innerHTML=innerStr;
              }
            );
        });
    </script>
